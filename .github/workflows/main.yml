name: üö• CI/CD Pipeline
on: push

permissions:
  contents: write

jobs:
  tests:
    name: üëÄ Evaluate on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    # Only release when pushing a tag
    if: github.ref_type == 'tag'
    strategy:
      # Don't cancel other OS runners if one fails.
      fail-fast: false
      matrix:
        # Put the operating systems you want to run on here.
        os: [windows-latest]
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
    defaults:
      run:
        # Use bash shells on all platforms.
        shell: bash
    steps:
      - uses: actions/checkout@v3
        name: üßæ Checkout

      - uses: actions/setup-dotnet@v3
        name: üíΩ Setup .NET SDK
        with:
          # Use the .NET SDK from global.json in the root of the repository.
          global-json-file: global.json

      - name: üì¶ Restore Dependencies
        run: dotnet restore

      - uses: chickensoft-games/setup-godot@v1
        name: ü§ñ Setup Godot
        with:
          # Version must include major, minor, and patch, and be >= 4.0.0
          # Pre-release label is optional.
          version: 4.4.1 # also valid: 4.0.0.rc1 or 4.0.0, etc
          # Use .NET-enabled version of Godot (the default is also true).
          use-dotnet: true
          # Include the Godot Export Templates (the default is false).
          include-templates: true

      - name: üî¨ Verify Setup
        run: |
          dotnet --version
          godot --version

      - name: üßë‚Äçüî¨ Generate .NET Bindings
        run: godot --headless --build-solutions --quit || exit 0

      - name: ü¶∫ Build Projects
        run: dotnet build


      # üèó Export Game
      - name: üèó Export Game
        run: |
            mkdir -p export/release export/debug

            VERSION_TAG="${GITHUB_REF_NAME}"

            # Export builds
            godot --export-release "Windows Desktop" export/release/Phalanx_${VERSION_TAG}.exe
            godot --export-debug "Windows Desktop" export/debug/Phalanx_Debug_${VERSION_TAG}.exe

            # Cross-platform zipping
            if [[ "$RUNNER_OS" == "Windows" ]]; then
              echo "Running on Windows - using PowerShell Compress-Archive"
              
              # Zip release build
              pwsh -Command "Compress-Archive -Path export/release/Phalanx_${VERSION_TAG}.exe -DestinationPath export/Phalanx_${VERSION_TAG}.zip"
              
              # Zip debug build
              pwsh -Command "Compress-Archive -Path export/debug/Phalanx_Debug_${VERSION_TAG}.exe -DestinationPath export/Phalanx_Debug_${VERSION_TAG}.zip"

            else
              echo "Running on Linux - using zip"
              
              # Zip release build
              zip export/Phalanx_${VERSION_TAG}.zip export/release/Phalanx_${VERSION_TAG}.exe
              
              # Zip debug build
              zip export/Phalanx_Debug_${VERSION_TAG}.zip export/debug/Phalanx_Debug_${VERSION_TAG}.exe
            fi

            # Cleanup: remove the now-unneeded folders
            rm -rf export/release
            rm -rf export/debug


      # üì¶ Upload export artifacts
      - name: üì¶ Upload Exported Builds
        uses: actions/upload-artifact@v4
        with:
          name: game-exports-${{ matrix.os }}
          path: export/

  release:
    name: üöÄ Release
    needs: tests
    runs-on: ubuntu-latest
    # Only release when pushing a tag
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v3
        name: üßæ Checkout

      - name: üì• Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: üì¶ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: releases/**/*
