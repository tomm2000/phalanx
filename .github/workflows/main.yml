name: ğŸš¥ CI/CD Pipeline
on: push

permissions:
  contents: write

jobs:
  tests:
    name: ğŸ‘€ Evaluate on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    # Only release when pushing a tag
    if: github.ref_type == 'tag'
    strategy:
      # Don't cancel other OS runners if one fails.
      fail-fast: false
      matrix:
        # Put the operating systems you want to run on here.
        os: [windows-latest]
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
    defaults:
      run:
        # Use bash shells on all platforms.
        shell: bash
    steps:
      - uses: actions/checkout@v3
        name: ğŸ§¾ Checkout

      - uses: actions/setup-dotnet@v3
        name: ğŸ’½ Setup .NET SDK
        with:
          # Use the .NET SDK from global.json in the root of the repository.
          global-json-file: global.json

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore

      - uses: chickensoft-games/setup-godot@v1
        name: ğŸ¤– Setup Godot
        with:
          # Version must include major, minor, and patch, and be >= 4.0.0
          # Pre-release label is optional.
          version: 4.4.1 # also valid: 4.0.0.rc1 or 4.0.0, etc
          # Use .NET-enabled version of Godot (the default is also true).
          use-dotnet: true
          # Include the Godot Export Templates (the default is false).
          include-templates: true

      - name: ğŸ”¬ Verify Setup
        run: |
          dotnet --version
          godot --version

      - name: ğŸ§‘â€ğŸ”¬ Generate .NET Bindings
        run: godot --headless --build-solutions --quit || exit 0

      - name: ğŸ¦º Build Projects
        run: dotnet build


      # ğŸ— Export Game
      - name: ğŸ— Export Game
        run: |
          # Create folders properly
          mkdir -p export/release export/debug

          # Export builds
          godot --export-release "Windows Desktop" export/release/Phalanx.exe
          godot --export-debug "Windows Desktop" export/debug/Phalanx-Debug.exe

          # Zip only the debug build
          cd export/debug
          zip ../Phalanx_Debug.zip Phalanx-Debug.exe
          cd ../../

          # Cleanup: remove the now-unneeded debug folder
          rm -rf export/debug

      # ğŸ“¦ Upload export artifacts
      - name: ğŸ“¦ Upload Exported Builds
        uses: actions/upload-artifact@v4
        with:
          name: game-exports-${{ matrix.os }}
          path: export/

  release:
    name: ğŸš€ Release
    needs: tests
    runs-on: ubuntu-latest
    # Only release when pushing a tag
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v3
        name: ğŸ§¾ Checkout

      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: releases/**/*
